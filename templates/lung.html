<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lung Cancer Prediction</title>
    <link rel="stylesheet" href="/static/css/lung.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="lung-container">
      <header class="lung-header">
        <h1>Lung Cancer Prediction</h1>
        <p>Provide the details below to predict lung cancer and its stage.</p>
      </header>

      <form class="lung-form" action="/lung/predict" method="POST">
        <!-- Input Fields -->
        <div class="form-group">
          <label for="ALLERGY ">ALLERGY</label>
          <input
            type="number"
            name="ALLERGY "
            id="ALLERGY "
            placeholder="Do you have any known allergies? (Yes = 1, No = 0)"
            min="0"
            max="1"
            required
            
          />
        </div>

        <div class="form-group">
          <label for="ALCOHOL_CONSUMING">ALCOHOL CONSUMING</label>
          <input
            type="number"
            name="ALCOHOL_CONSUMING"
            id="ALCOHOL_CONSUMING"
            placeholder="Do you consume alcohol regularly? (Yes = 1, No = 0)"
            min="0"
            max="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="wheezing">Wheezing</label>
          <input
            type="number"
            name="wheezing"
            id="wheezing"
            placeholder="Do you hear or feel wheezing during breathing?(Yes = 1, No = 0)"
            min="0"
            max="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="swallowing_difficulty">Swallowing Difficulty</label>
          <input
            type="number"
            name="swallowing_difficulty"
            id="swallowing_difficulty"
             placeholder="Do you experience difficulty swallowing food or liquids? (Yes = 1, No = 0)"
            min="0"
            max="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="COUGHING">COUGHING</label>
          <input
            type="number"
            name="COUGHING"
            id="COUGHING"
            placeholder="Do you have a persistent cough? (Yes = 1, No = 0)"           
            min="0"
            max="1"
            required
          />
        </div>
        <!-- Submit Button -->
        <div class="form-actions">
          <button type="submit" class="submit-button">
            <i class="fas fa-diagnoses"></i> Predict Cancer
          </button>
        </div>
      </form>
    </div>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
