<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="/static/css/breast.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    

     <div class="breast-container">
    <header class="breast-header">
      <h1>Breast Cancer Prediction</h1>
      <p>Enter Biopsy and Histopathological Features to predict breast cancer and its stage.</p>
    </header>
    <section>
      <form action="/breast/predict" method="POST">
        <div class="form-group">
          <label for="radius_mean">Radius Mean</label>
          <input type="number" step="any" name="radius_mean" id="radius_mean" placeholder="Enter the mean radius value.(Range:6.98 - 28.11)" required>

        </div>

        <div class="form-group">
          <label for="texture_mean">Texture Mean</label>
          <input type="number" step="any" name="texture_mean" id="texture_mean" placeholder="Enter the Texture mean value.(Range:9.71 - 39.28)" required>
        </div>

        <div class="form-group">
          <label for="perimeter_mean">Perimeter Mean</label>
          <input type="number" step="any" name="perimeter_mean" id="perimeter_mean" placeholder=" Enter the Perimeter mean value. (Range: 43.79-188.5)" required>
        </div>

        <div class="form-group">
          <label for="area_mean">Area Mean</label>
          <input type="number" step="any" name="area_mean" id="area_mean" placeholder=" Enter the Area mean value. (Range: 143.5-2501.0)" required>
        </div>

        <div class="form-group">
          <label for="smoothness_mean">Smoothness Mean</label>
          <input type="number" step="any" name="smoothness_mean" id="smoothness_mean" placeholder=" Enter the Smoothness mean value. (Range: 0.052632-0.1634)" required>
        </div>

        <div class="form-group">
          <label for="compactness_mean">Compactness Mean</label>
          <input type="number" step="any" name="compactness_mean" id="compactness_mean" placeholder=" Enter the Compactness mean value. (Range: 0.01938-0.3454)" required>
        </div>

        <div class="form-group">
          <label for="concavity_mean">Concavity Mean</label>
          <input type="number" step="any" name="concavity_mean" id="concavity_mean" placeholder=" Enter the Concavity mean value. (Range: 0.0-0.4268)" required>
        </div>

        <div class="form-group">
          <label for="concave_points_mean">Concave Points Mean</label>
          <input type="number" step="any" name="concave_points_mean" id="concave_points_mean" placeholder=" Enter the Concave Points mean value. (Range:0.0-0.2012)" required>
        </div>
  
        <div class="form-group">
          <label for="symmetry_mean">Symmetry Mean</label>
          <input type="number" step="any" name="symmetry_mean" id="symmetry_mean" placeholder=" Enter the Symmetry mean value. (Range: 0.106-0.304)" required>
        </div>

        
        <div class="form-group">
          <label for="radius_worst">Radius worst Mean</label>
          <input type="number" step="any" name="radius_worst" id="radius_worst" placeholder=" Enter the Radius worst Mean value. (Range: 7.93-36.04)"  required>
        </div>

        
        <div class="form-group">
          <label for="texture_worst">Texture worst Mean</label>
          <input type="number" step="any" name="texture_worst" id="texture_worst" placeholder=" Enter the Texture  worst Mean value. (Range: 12.02-49.54)"  required>
        </div>


        <div class="form-group">
          <label for="perimeter_worst">Perimeter worst Mean</label>
          <input type="number" step="any" name="perimeter_worst" id="perimeter_worst" placeholder=" Enter the Perimeter worst Mean value. (Range: 50.41-251.2)"  required>
        </div>
   
        <div class="form-group">
          <label for="area_worst">Area worst Mean</label>
          <input type="number" step="any" name="area_worst" id="area_worst" placeholder=" Enter the Area worst Mean value. (Range: 185.2-4254.0)"  required>
        </div>

        <div class="form-group">
          <label for="smoothness_worst">Smoothness worst Mean</label>
          <input type="number" step="any" name="smoothness_worst" id="smoothness_worst" placeholder=" Enter the Smoothness worst Mean value. (Range: 0.07117-0.2226)"  required>
        </div>
       
        <div class="form-group">
          <label for="compactness_worst">Compactness Worst Mean</label>
          <input type="number" step="any" name="compactness_worst" id="compactness_worst" placeholder=" Enter the Compactness worst Mean value. (Range: 0.02729-1.058)"  required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="submit-button">
            <i class="fas fa-diagnoses"></i> Predict Cancer
          </button>
        </div>
      </form>
    </section>

    <script src="/static/js/scripts.js"></script>
  </body>
</html>
